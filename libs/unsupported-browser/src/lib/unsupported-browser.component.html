<div class="flex flex-col text-center gap-4 mt-8 justify-center items-center">
  <h1>Web Serial API サポート外ブラウザ</h1>

  <h3>
    お使いのブラウザでは、Web Serial API がサポートされていません。 <br />
    Chrome, Edge, Opera などの最新のブラウザを使用してください。
  </h3>

  @defer (on immediate) {
  <a href="https://caniuse.com/web-serial" class="w-full max-w-4xl fade-in">
    <div class="w-full aspect-[3/2]">
      <iframe
        class="border-none w-full h-full overflow-auto"
        src="https://caniuse.com/web-serial"
      ></iframe>
    </div>
  </a>
  } @loading (minimum 300ms) {
  <div class="flex justify-center items-center w-full max-w-4xl aspect-[3/2]">
    <mat-progress-spinner mode="indeterminate" diameter="80" />
  </div>
  }
</div>
