<cdk-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
  <!-- This is the tree node template for leaf nodes -->
  <cdk-nested-tree-node
    #treeNode="cdkNestedTreeNode"
    *cdkTreeNodeDef="let node"
    class="choh-tree-node"
  >
    <div class="choh-tree-node-content">
      <mat-icon class="choh-tree-icon">
        {{ node.type === "folder" ? "folder" : "insert_drive_file" }}
      </mat-icon>
      {{ node.name }}
    </div>
  </cdk-nested-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <cdk-nested-tree-node
    #treeNode="cdkNestedTreeNode"
    *cdkTreeNodeDef="let node; when: hasChild"
    [cdkTreeNodeTypeaheadLabel]="node.name"
    isExpandable
    class="choh-tree-node"
  >
    <div class="choh-tree-node-content">
      <mat-icon class="choh-tree-icon" (click)="toggleNode(node)">
        {{ node.type === "folder" ? "folder" : "insert_drive_file" }}
      </mat-icon>
      {{ node.name }}
    </div>
    <div
      class="choh-tree-children"
      [class.choh-tree-invisible]="!tree.isExpanded(node)"
    >
      <ng-container cdkTreeNodeOutlet></ng-container>
    </div>
  </cdk-nested-tree-node>
</cdk-tree>
