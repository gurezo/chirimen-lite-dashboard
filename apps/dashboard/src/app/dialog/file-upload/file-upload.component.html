<div class="wrapper">
  <h2>ファイルをアップロード</h2>
  <form [formGroup]="uploadForm" (ngSubmit)="fileInput.click()">
    <div class="button-area">
      <app-button [label]="'アップロード'" type="button" />
      <app-button
        [label]="'閉じる'"
        type="button"
        (clickEvent)="closeModal()"
      />
    </div>
  </form>
</div>
<input #fileInput type="file" (change)="onFileSelected($event)" />
