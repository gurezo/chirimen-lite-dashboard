<header>
  <div class="header-container">
    <div class="logo-container" routerLink="/">
      <img src="CHIRIMEN-banner.png" alt="Web Serial Console" />
    </div>
    <div class="menu-container">
      <mat-icon [matMenuTriggerFor]="menu">menu</mat-icon>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          routerLink="/"
          disabled="{{ isNotSerialConnected }}"
        >
          <mat-icon>terminal</mat-icon>
          <span>console</span>
        </button>
        <button
          mat-menu-item
          routerLink="/editor"
          disabled="{{ isNotSerialConnected }}"
        >
          <mat-icon>insert_drive_file</mat-icon>
          <span>editor</span>
        </button>
        <button
          mat-menu-item
          routerLink="/wifi-setting"
          disabled="{{ isNotSerialConnected }}"
        >
          <mat-icon>network_wifi</mat-icon>
          <span>wifi-setting</span>
        </button>
        <button
          mat-menu-item
          (click)="openPinAssignDialog()"
          disabled="{{ isNotSerialConnected }}"
        >
          <mat-icon>fiber_pin</mat-icon>
          <span>pin-assign</span>
        </button>
      </mat-menu>
    </div>
  </div>
</header>
