<app-editor-tool-bar
  (eventOpenFile)="openFile()"
  (eventSaveFile)="saveFile()"
  (eventCreateFile)="createFile()"
  (eventDeleteFile)="deleteFile()"
  (eventRenameFile)="renameFile()"
/>
<div>
  <ngx-monaco-editor
    class="my-code-editor"
    [options]="editorOptions"
    [(ngModel)]="code"
  />
</div>
