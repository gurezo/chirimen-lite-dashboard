<div class="wrapper">
  <div>
    <h3>WiFi Scan Result</h3>
  </div>
  <div class="wifi-list">
    <div *ngFor="let wifiInfo of wifiInfoList">
      <app-wifi-info [wifiInfo]="wifiInfo" />
    </div>
  </div>
  <div class="button-area">
    <button type="button" (click)="closeModal()">閉じる</button>
  </div>
</div>
