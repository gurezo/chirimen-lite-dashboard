<div class="wrapper">
  <div>
    <h3>WiFi Scan Result</h3>
  </div>
  <div class="wifi-list">
    @for (wifiInfo of wifiInfoList; track wifiInfo.SSID) {
      <app-wifi-info [wifiInfo]="wifiInfo" />
    } @empty {
      <span> There are no Wi-Fi Information </span>
    }
  </div>
  <mat-divider />
  <div>
    <form>
      <mat-form-field>
        <mat-label>SSID</mat-label>
        <input matInput type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="'password'" />
      </mat-form-field>
    </form>
  </div>
  <mat-divider />
  <div class="button-area">
    <app-button [label]="'Wifi Scan'" type="button" />
    <app-button [label]="'Wifi Info'" type="button" />
    <app-button [label]="'Reset Wifi'" type="button" />
    <app-button [label]="'Reboot'" type="button" />
    <app-button [label]="'閉じる'" type="button" (clickEvent)="closeModal()" />
  </div>
</div>
