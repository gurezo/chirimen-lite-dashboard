<div class="wrapper">
  <table mat-table [dataSource]="dataSource">
    <!-- runing Column -->
    <ng-container matColumnDef="Now Running">
      <th mat-header-cell *matHeaderCellDef>Now Running</th>
      <td mat-cell *matCellDef="let element">{{ element.runing }}</td>
    </ng-container>

    <!-- appName Column -->
    <ng-container matColumnDef="App Name">
      <th mat-header-cell *matHeaderCellDef>App Name</th>
      <td mat-cell *matCellDef="let element">{{ element.appName }}</td>
    </ng-container>

    <!-- select Column -->
    <ng-container matColumnDef="Select">
      <th mat-header-cell *matHeaderCellDef>Select</th>
      <td mat-cell *matCellDef="let element">
        <input type="radio" value="{{ element.select }}" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="button-area">
    <button type="button" (click)="closeModal()">閉じる</button>
  </div>
</div>
