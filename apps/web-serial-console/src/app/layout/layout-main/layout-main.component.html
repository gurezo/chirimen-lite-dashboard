<div class="wrapper">
  @if (isSerialConnected) {
    <div class="box1">
      <!-- パンくず -->
      <app-breadcomb />
    </div>
    <!-- ディレクトリツリー -->
    <div class="box2">
      <app-tree />
    </div>
    <mat-divider vertical />
    <div class="box2">
      <router-outlet />
    </div>
  } @else {
    <div class="serial-connect">
      <h2>connect ボタンをクリックして、Web Serail を接続して下さい</h2>
      <app-button [label]="label" (clickEvent)="onClick()" />
    </div>
  }
</div>
